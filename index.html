<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #messages { margin-bottom: 70px; }
      #typing { position: fixed; bottom: 30px; padding: 10px; color: chocolate;font-style: italic;}
      .join{color: chocolate;font-style: italic;}
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <div id="typing"></div>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="socket.io/socket.io.js"></script>
    <script src="jquery-1.11.1.js"></script>
    <script>
      var me, socket;
      $(function () {
        var name = getCookie("name");
        if(!name){
          name = prompt("Enter your name");
          setCookie("name", name, 6);
        }
        //var room = prompt("Room you want to join")
        socket = io();
        // socket = io.connect('192.168.0.200:3000');
        socket.emit('join', name, "myroom"); // ('join', name, room); for joining into the room
        // socket.emit('users'); // for getting users list
        // socket.on('users', function(users){console.log(users)});
        socket.on('me', function(data){me=data;})
        $('form').submit(function(){
            if( $('#m').val()) {
                socket.emit('message', $('#m').val()); // ('message', msg, to_room, to_id); for sending to rooms and personal id
                $('#m').val('');
                $('#typing').html('');
            }
            return false;
        });
        $('#m').keyup(function (e) {
          if (e.keyCode != 13) {
              socket.emit('typing', $('#m').val());
          }
        });
        socket.on('message', function(msg){
          $('#messages').append($('<li>').html("<strong title='"+timeFormat(msg.timestamp)+"' onclick='getName()'>"+msg.name + (msg.name==name?" (you)":"")+" : </strong>"+msg.message));
          window.scrollTo(0, document.body.scrollHeight);
        });
        socket.on('join', function(name){
          $('#messages').append($('<li class="join">').html("<strong>"+name+" : </strong> joined"));
          window.scrollTo(0, document.body.scrollHeight);
        });
        var timeout;
        socket.on('typing', function(msg){
          $('#typing').html("<strong>"+msg.name+" is typing : </strong> "+msg.message);
          clearTimeout(timeout);
          timeout = setTimeout(function() {$('#typing').html("");}, 1000);
        });
        socket.on('error', function(){
          setTimeout(function() {
          // try for reconnect

        }, 10000);
        });
        $('#m').focus();
      });
      $( window ).unload(function() {
          socket.emit('part');
      });

      function setCookie(cname, cvalue, exhours) {
        var d = new Date();
        d.setTime(d.getTime() + (exhours*60*60*1000));
        var expires = "expires="+ d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
      }
      function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for(var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }
      function zeroPad(num, size) {
        var s = num + "";
        while (s.length < size)
          s = "0" + s;
        return s;
      }

      function timeFormat(msTime) {
        var d = new Date(msTime);
        return zeroPad(d.getHours(), 2) + ":" +
          zeroPad(d.getMinutes(), 2) + ":" +
          zeroPad(d.getSeconds(), 2) + " ";
      }
      function getName(){
        var name1 = prompt("Enter your name");
        if(name1 && name1.length > 2){
          socket.emit('part')
          setCookie("name", name1, 6);
          socket.emit('join', name1, "myroom");
        }
        else{
          alert("Name must be more than 3 characters")
        }
      }

    </script>
  </body>
</html>
